<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>理财易站-注册开户</title>
    <meta name="keywords" content="理财易站关键字">
    <meta name="description" content="理财易站内容介绍">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <!--禁止iPhone把数字转化成链接-->
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="理财易站" />
    <link rel="icon" type="image/png" href="../images_mp/icon_logochuang@2x.png">
    <link rel="icon" sizes="192x192" href="../images_mp/app_icon_1.png">
    <link rel="apple-touch-icon-precomposed" href="../images_mp/app_icon.png">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images_mp/app_icon_wp1.jpg">
    <meta name="msapplication-TileColor" content="#0e90d2">
    <link rel="shortcut icon" href="../favicon.ico"/>

    <link rel="stylesheet" href="../css_mp/bootstrap.min.css?t=20170308">
    <link rel="stylesheet" href="../css_mp/swiper.min.css?t=20170308">
    <link rel="stylesheet" href="../css_mp/comm.css?t=20170308">
    <link rel="stylesheet" href="../css_mp/home.css?t=20170308">
    <link rel="stylesheet" href="../css_mp/account/account.css?t=20170308">
    <link rel="stylesheet" href="../css_mp/feather.css?t=20170308">
</head>
<body>
<div>


    <!--头部开始-->
    <header class="ty_header">
        <a class="ty_fanhui" href="javascript:window.history.go(-1);">
            <i class="ty_fanhui_icon"></i>
        </a>
        <div class="head_center">
            <a class="head_title_as">新增银行卡</a>

        </div>
        <!--<a class="ty_sreach_as">
            <i class="ty-search"></i>
        </a>-->
        <a href="../banksupport/support.html" style="color:#fff;display: block;position:absolute;top:50%;right: 1em;margin-top:-0.68em;">支持银行&nbsp;></a>
    </header>


    <!--头部结束-->
    <!--内容开始-->
    <div class="viewport">
        <div class="mtopdd">
            <ul class="account_list">
                <li class="clearfix">
                    <i class="kh"></i>
                    <input type="tel" id="bank_num" class="n" name="bank_num" placeholder="请输入银行卡号" value="">
                    <i data_rest="ID_rest" class="x" style="display: none;"></i>
                </li>
                <li>
                    <i class="khh"></i>
                    <select class="opaSelect s2 bank_sel bank_no" id="bank_name">
                        <option>选择银行</option>
                        <!--<option data_a="KQ01A00000507" data_b="492" data_c="315" value="KQ01">快钱-工商银行****6151</option>-->
                    </select>
                </li>

                <li>
                    <i class="khd"></i>
                    <select class="s opaSelect" id="provinces_opaSelect" onchange="linkage_city(this.value);"></select>
                    <select class="s1 opaSelect" id="cities_opaSelect"></select>
                </li>
                <li>
                    <i class="khd"></i>
                    <input type="tel" id="cardNo" class="n" name="ID_card" placeholder="请输入身份证号" value="" disabled="true">
                </li>
                <li class="clearfix">
                    <i class="phone"></i>
                    <input type="tel" id="phone" class="n" name="phone" placeholder="请输入手机号" value="">
                    <i data_rest="ID_rest" class="x" style="display: none;"></i>
                </li>
                <li>
                    <i class="yzm"></i>
                    <input type="text" id="code" class="n_yz" name="code" placeholder="请输入验证码" value="">
                    <input type="button" id="smsCode" class="n_yzc smsCode" value="获取验证码">
                </li>
                <li class="clearfix" style="display: none;">
                    <i class="pass"></i>
                    <input type="password" id="pw" class="n" name="pw" placeholder="请输入交易密码" value="">
                    <i data_rest="ID_rest" class="x" style="display: none;"></i>
                </li>
            </ul>
        </div>
        <div class="account_title_g mtopd menddd">
            <a id="next" type="button" class="btn btn-block btn_lanse btn-lg">下一步</a>
        </div>
    </div>

    <!--内容结束-->

</div>


</body>
<script src="../js_mp/jquery.min.js?t=20170308"></script>
<script src="../js_mp/swiper.min.js?t=20170308"></script>
<script src="../js_mp/bootstrap.min.js?t=20170308"></script>
<script src="../js_mp/jquery.cookie.js?t=20170308"></script>
<script src="../js_mp/common_qifu.js?t=20170308"></script>
<script src="../js_mp/center/addBank.js?t=20170308"></script>
<script src="../js_mp/center/bank_add.js?t=20170308"></script>
</html>
