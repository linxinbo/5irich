<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>理财易站-模拟账本-交易明细</title>
    <meta name="keywords" content="理财易站关键字">
    <meta name="description" content="理财易站内容介绍">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <!--禁止iPhone把数字转化成链接-->
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="理财易站" />
    <link rel="icon" type="image/png" href="../images_mp/icon_logochuang@2x.png">
    <link rel="icon" sizes="192x192" href="../images_mp/app_icon_1.png">
    <link rel="apple-touch-icon-precomposed" href="../images_mp/app_icon.png">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images_mp/app_icon_wp1.jpg">
    <meta name="msapplication-TileColor" content="#0e90d2">
    <link rel="shortcut icon" href="../favicon.ico"/>

    <link rel="stylesheet" href="../css_mp/bootstrap.min.css">
    <link rel="stylesheet" href="../css_mp/swiper.min.css">
    <link rel="stylesheet" href="../css_mp/comm.css">
    <link rel="stylesheet" href="../css_mp/home.css">
    <link rel="stylesheet" href="../css_mp/moni/moni.css">
    <link rel="stylesheet" href="../css_mp/feather.css">
</head>
<body>
<!--遮罩层-->
<!--遮罩层-->
<div>

    <!--头部开始-->
    <header class="ty1_header">
        <a class="ty_fanhui" href="javascript:history.go(-1);">
            <i class="ty_fanhui_icon"></i>
        </a>
        <div class="head_center">
            <a class="head_title_as">交易明细</a>
        </div>
        <a class="ty_home_as" href="../home.html">
            <i class="icon_home"></i>
        </a>
    </header>

    <!--头部结束-->
    <!--内容开始-->
    <div class="viewport">
        <!--模拟账本蓝色title部分-->
        <div class="moni_title">
            <div class="moni_title_big">
                <h3>当前市值</h3>
                <h1><a id="dqshizhi"></a><span style="margin-left: 5px;">元</span><span class="riqi" id="dqdate"></span></h1>
            </div>
            <div class="moni_title_sm">
                <ul>
                    <li>
                        <a class="moni_right_line">
                            <h2>累计收益(元）</h2>
                            <span class="mtop zhang" id="zyk"></span>
                        </a>

                    </li>
                    <li>
                        <a>
                            <h2>持仓成本</h2>
                            <span class="mtop" id="zcb"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!--模拟账本蓝色title部分-->
        <!--模拟账本内容区域-->
        <div class="moni_content menddd" id="jsonTip">

            <div class="moni_cc_list">
                <div class="moni_cc_title">
                    <h2>华夏大盘精选（000011.OF )</h2>
                    <i class="moni_san"></i>
                </div>
                <ul class="moni_cc_th">
                    <li class="l30"><span>交易日期</span><i class="font_lanse">20160506</i></li>
                    <li class="l30 "><span>交易类型</span><i class="font_lanse">认申购</i></li>
                    <li class="l30 "><span>交易日净值</span><i class="font_lanse">9.8500</i></li>
                    <li class="l30 "><span>成交金额</span><i class="font_lanse">10000.00元</i></li>
                    <li class="l30 "><span>成交份额</span><i class="font_lanse">1009.17</i></li>
                    <li class="l30 "><span>费率</span><i class="font_lanse">0.6%</i></li>
                    <li class="l30 "><span>手续费</span><i class="font_lanse">59.9964元</i></li>
                </ul>
                <div class="moni_cc_end">
                    <button class="moni_btn outline_lanse">修改</button>
                    <button class="moni_btn moni_btn_lan" style="margin-left: 2%;">删除</button>
                </div>
            </div>

        </div>
        <!--模拟账本内容区域-->

    </div>
    <!--内容结束-->
    <!--底部菜单开始登录以后-->
    <!--底部菜单结束-->
</div>


<!--弹出框部分-->
<!--弹出框部分-->

</body>

<script src="../js_mp/moni/moni_jymx.js"></script>
</html>
