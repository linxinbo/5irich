<body class="bodyhome">
<div>

    <header class="ty1_header">
        <a class="ty_fanhui" href="javascript:history.go(-1);">
            <i class="ty_fanhui_icon"></i>

        <div class="head_center">
            <a class="head_title_as">模拟账本</a>

        <a class="ty_sreach_as">

    <!--内容开始-->
    <div class="viewport">
        <!--模拟账本蓝色title部分-->
        <div class="moni_title">
            <div class="moni_title_big">

            <div class="moni_title_sm">
                <ul>
                    <li>
                        <a class="moni_right_line">

                            <span class="mtop zhang" id="zyk"></span>

                    </li>
                    <li>
                        <a>

                            <span class="mtop" id="zcb"></span>

                    </li>
                </ul>

        </div>

            </ul>
            <a href="moni_ccmx.html">
            <ul class="moni_content_tr">
                <li class="l30"><i class="kfs mright5"></i><span>开放式基金</span></li>
                <li class="l30 font_huise" id="kfs_sz"></li>

                <li class="l20 font_hongse" id="kfs_ykl"></li>
            </ul>
            </a>
            <a href="moni_ccmx1.html">
            <ul class="moni_content_tr">

                <li class="l20 font_hongse" id="hb_yk"></li>
                <li class="l20 font_hongse" id="hb_ykl"></li>
            </ul>
            </a>
            <a href="moni_ccmx2.html">

                <li class="l20 font_lv" id="dt_ykl"></li>
