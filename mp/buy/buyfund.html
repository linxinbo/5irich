<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>理财易站-基金申购</title>
    <meta name="keywords" content="理财易站关键字">
    <meta name="description" content="理财易站内容介绍">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <!--禁止iPhone把数字转化成链接-->
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="理财易站" />
    <link rel="icon" type="image/png" href="../images_mp/icon_logochuang@2x.png">
    <link rel="icon" sizes="192x192" href="../images_mp/app_icon_1.png">
    <link rel="apple-touch-icon-precomposed" href="../images_mp/app_icon.png">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="../images_mp/app_icon_wp1.jpg">
    <meta name="msapplication-TileColor" content="#0e90d2">
    <link rel="shortcut icon" href="../favicon.ico"/>

    <link rel="stylesheet" href="../css_mp/bootstrap.min.css">
    <link rel="stylesheet" href="../css_mp/swiper.min.css">
    <link rel="stylesheet" href="../css_mp/comm.css">
    <link rel="stylesheet" href="../css_mp/home.css"> 
    <link rel="stylesheet" href="../css_mp/details/details.css">
    
    <link rel="stylesheet" href="../css_mp/feather.css">
</head>
<body class="bodyhome">
<div>
    <!--头部开始-->
    <header class="header">
    	<div class="header_top">
	        <a class="header_top_t" href="javascript:window.history.go(-1);"><i class="header_topi1"></i></a>
	        <h2><span>购买</span></h2>
        </div>
    </header>
    <!--头部结束-->
    <!--内容开始-->
    <div class="viewport">
		<div class="details_img">
       		<img src="../images_mp/details/tianxie.png" style="display:block;width:100%;height:auto;margin:0 auto;">
    	</div>
    	<!--<div class="details_img">-->
       		<!--<img src="../images_mp/details/queren.png" style="display:block;width:100%;height:3.040em;margin:0 auto;">-->
    	<!--</div>-->
    	<form>
			<div class="buy_list mtopdd"  style="border-bottom:none;">
				<ul class="buy_list_a">
					<li>
					<em>基金名称</em>
						<div id="myAccount" class="my_account fund_id"><span></span></div>
					</li>
					<li>
					<em>收款方式</em>
						<div class="my_account">
							<span>前收费</span>
							<select class="opaSelect" style="display:none;">
								<option>前收费</option>
								<option>后收费</option>
							</select>
						</div>
					</li>
				</ul>
			</div>
			
			<div class="buy_list mtopdd "  style="border-bottom:none;">
				<ul class="buy_list_a">
					<li>
						<em>支付卡号</em>
						<i class="m"></i>
						<div class="my_account" style="margin-right:30px;">
							<span>请选择</span>
							<select class="opaSelect bank_no">
								<option>请选择</option>
								<!--

                                                                        <option>622 **** **** 789</option>
                                -->
							</select>
						</div>
					</li>
					<li>
						<em>申请金额</em>
						<div class="my_account1">
							<i>元</i>
							<input type="tel" id="drawMoneyNum" class="in" name="drawMoneyNum" placeholder="输入金额" value="" />
						</div>
					</li>
					<li style="display:block;">
						<em>交易密码</em>
						<div class="t bank_account">
							<input type="password" id="tradePW" name="tradePW" class="in1 pass_trade" size="20" placeholder="请输入交易密码" value="">
						</div>
						<i data_rest="ID_rest" class="x" style="display:none;"></i>
					</li>
				</ul>		
			</div>
			
			<div class="details_xyb">
				<a id="drawBtn" href="#" class="btn btn-block btn_lanse btn-lg button_a">下一步</a>
			</div>
		</form>
		<div class="details_tishi">
			<h2>温馨提示</h2>
			<p>付款后基金公司需要1个工作日进行确认（15:00后转入的资金会顺延1个工作日确认，双休日及国家法定节假日期间，基金公司不进行份额确认），确认后即可享受收益，再过一个工作日即可在我的资产中查询。</p>
		</div>
    </div>
    <!--内容结束-->
</div>
</body>
<script src="../js_mp/jquery.min.js"></script>
<script src="../js_mp/swiper.min.js"></script>
<script src="../js_mp/bootstrap.min.js"></script>
<script src="../js_mp/jquery.cookie.js"></script>
<script src="../js_mp/common_qifu.js"></script>
<script src="../js_mp/buy/buy_fund_step2.js"></script>
<!-- <script src="js_mp/home/total_fund.js"></script> -->
</html>
