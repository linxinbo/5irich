<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>理财易站-基金详情</title>
    <meta name="keywords" content="理财易站关键字">
    <meta name="description" content="理财易站内容介绍">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <!--禁止iPhone把数字转化成链接-->
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="理财易站" />
    <link rel="icon" type="image/png" href="../images_mp/icon_logochuang@2x.png">
    <link rel="icon" sizes="192x192" href="../images_mp/app_icon_1.png">
    <link rel="apple-touch-icon-precomposed" href="../images_mp/app_icon.png">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="../images_mp/app_icon_wp1.jpg">
    <meta name="msapplication-TileColor" content="#0e90d2">
    <link rel="shortcut icon" href="../favicon.ico"/>

    <link rel="stylesheet" href="../css_mp/bootstrap.min.css">
    <link rel="stylesheet" href="../css_mp/swiper.min.css">
    <link rel="stylesheet" href="../css_mp/comm.css">
    <link rel="stylesheet" href="../css_mp/home.css"> 
    <link rel="stylesheet" href="../css_mp/details/details.css">
    
    <link rel="stylesheet" href="../css_mp/feather.css">
</head>
<body class="bodyhome">
<div>
    <!--头部开始-->
    <header class="header">
    	<div class="header_top">
	        <a class="header_top_t"><i class="header_topi1"></i></a>
	        <h2><span >立即购买</span></h2>
        </div>
    </header>
    <!--头部结束-->
    <!--内容开始-->
    <div class="viewport">
		<div class="details_img">
       		<img src="../images_mp/details/tianxie.png" style="display:block;width:100%;height:3.040em;margin:0 auto;">
    	</div>
    	<div class="details_img">
       		<img src="../images_mp/details/queren.png" style="display:block;width:100%;height:3.040em;margin:0 auto;">
    	</div>
    	<form>
			<div class="buy_list mtopdd"  style="border-bottom:none;">
				<ul class="buy_list_a">
					<li>
					<span>基金名称</span>
					<input type="text" class="in l1" placeholder="输入基金名称" disabled="disabled">
					</li>
					<li>
					<span>收款方式</span>
					<input type="text" class="in l1" placeholder="前端收费" disabled="disabled">
					</li>
				</ul>
			</div>
			
			<div class="buy_list mtopdd "  style="border-bottom:none;">
				<ul class="buy_list_a">
					<li>
						<span>支付卡号</span>
						<select class="details_sel">
							<option value ="0">请选择</option>
							<option value ="1">快钱</option>
						</select>
					</li>
					<li>
						<span>申请金额</span>
						<i style="float:right;margin-right:1em;">元</i>
						<input type="text" class="in" placeholder="最低购买额度1" style="margin-right:0">
					</li>
					<li style="display:block;">
						<span>交易密码</span>
						<input type="text" class="in" placeholder="请输入交易密码" style="float:left;">
					</li>
				</ul>		
			</div>
			
			<div class="details_xyb">
				<i class="btn btn-block btn_lanse btn-lg">下一步</i>
			</div>
		</form>
		<div class="details_tishi">
			<h2><span>温馨提示</span></h2>
			<p>
				<span>付款后基金公司需要1个工作日进行确认（15:00后转入的资金会顺延1个工作日确认，双休日及国家法定节假日期间，基金公司不进行份额确认），确认后即可享受收益，再过一个工作日即可在我的资产中查询。</span>
			</p>
		</div>
    </div>
    <!--内容结束-->
</div>
</body>
<script src="../js_mp/jquery.min.js"></script>
