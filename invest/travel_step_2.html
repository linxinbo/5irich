<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>理财易站-基金定投app</title>
    <meta name="keywords" content="基金,基金理财,基金公司,个人理财,家庭理财,基金推荐,基金排名,精品基金,工薪阶层理财,理财方案,网上理财,第三方理财"/>
    <meta name="description" content="理财易站为用户精选各大基金公司的基金产品,为您提供个人理财、家庭理财、工薪阶层理财等理财方案,打造简单快捷的智能第三方投资理财平台！"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <!--禁止iPhone把数字转化成链接-->
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="理财易站" />
    <link rel="icon" type="image/png" href="images/icon_logochuang@2x.png">
    <link rel="icon" sizes="192x192" href="images/app_icon_1.png">
    <link rel="apple-touch-icon-precomposed" href="images/app_icon.png">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images_mp/app_icon_wp1.jpg">
    <meta name="msapplication-TileColor" content="#0e90d2">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="style/comm.css?t=20170308">
    <link rel="stylesheet" href="style/footer.css?t=20170308">
    <link rel="stylesheet" href="style/header.css?t=20170308">
    <link rel="stylesheet" href="style/travel.css?t=20170308">
</head>
<body>
<!--头部开始-->
<div class="travel">
<header class="header">
    <div class="header_top_travel">
        <a class="header_top_t" href="javascript:window.history.go(-1);"><i class="header_back"></i></a>
        <h2><span>旅行度假</span></h2>
        <a class="header_top_b" href="#"><i class="header_share"></i></a>
    </div>
</header>
<!--头部结束-->
    <div class="travel_from">
        <div class="travel_head"><img src="images/head.png"></div>
        <h2 class="travel_dest">马尔代夫豪华7日游<span> X3人</span></h2>
        <div class="travel_read">计划总金额：<span>48000</span> 元</div>
        <div class="t_f_time1" style="margin-top: 1em;">
            <h2 class="t_f_text1">银行账户</h2>
            <div class="t_f_r1"><select class="t_f_select bank_no">
                <option>请选择银行卡</option>
            </select></div>
        </div>
        <div class="t_f_time1">
            <h2 class="t_f_text1">定投金额</h2>
            <div class="t_f_r1"><input type="text" class="t_f_input1 amount1" placeholder="请输入定投金额"></div>
        </div>
        <div class="t_f_time1">
            <h2 class="t_f_text1">扣款日期</h2>
            <div class="t_f_r1"><select class="t_f_select cycle">
                <option>每月1号</option>
            </select></div>
        </div>
        <div class="t_f_time1">
            <div style="margin-top: 1em;"><input type="checkbox" class="t_checkbox yes" checked>
                <span class="explain">我已阅读并同意<a href="#">《用户服务协议》</a></span>
            </div>
            <div style="margin-top: 1em;"><input type="checkbox" class="t_checkbox yes1" checked>
                <span class="explain">我已知晓该产品风险可能高于我的风险承受能力</span>
            </div>

        </div>
        <a class="btn_next_travel">生产计划单</a>


    </div>

</div>
</body>
<script src="js/jquery.min.js?t=20170308"></script>
<script src="js/jquery.cookie.js?t=20170308"></script>
<script src="js/common.js?t=20170308"></script>
<script src="js/travel_step_2.js?t=20170308"></script>
</html>
