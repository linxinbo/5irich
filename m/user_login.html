<body>
	<div class="header">
		<!--<a class="back" href="home.html"><span>返回</span><i></i></a>-->
		<a id="zhjj_back" class="back1" href="home.html">＜返回</a>

	</div>
	<div>

			<div class="p_t_20">

                    </div>

					<li>
						<i class="d"></i>
						<div class="user_login clearfix">

							<em>登录账号</em>
							<div class="t clearfix">
								<div>
									<input type="text" id="cardNo" name="cardNo" class="n" size="20" placeholder="手机号码或者邮箱" value="" />
									<input type="hidden" id="openId" name="openId" class="n" size="20" placeholder="手机号码或者邮箱" value="" />
								</div>
							</div>
						</div>
					</li>
					<li class="errorLi">请输入您的号码</li>
					<li>
						<i class="d"></i>
						<div class="user_login clearfix">
							<i data_rest="PW_rest" class="x"></i>
							<em>密码</em>
							<div class="t clearfix">
								<div>
									<input type="password" id="tradePW" name="tradePW" class="n" size="20" placeholder="登录密码" value="" />
								</div>
							</div>
						</div>
					</li>

						<i class="d"></i>

							<div class="t bank_account">
								<div class="ysy_valiCode">

										<input type="text" id="valiCode" name="valiCode" placeholder="请输入验证码" value=""/>
									</div>
									<div class="">
									<img class="reshpic" style="margin:12px auto;" src="" alt="">
									</div>

							</div>
						</div>

				</ul>
				<div class="remember_name">
				<span id="rememberName"><i class="radio_a"></i>记住用户名</span>
				<a href="sigin/forget_step1.html">忘记密码？</a>

			<div class="p_t_9">

			<div class="p_t_9">

<script type="text/javascript">
		$(".reshpic").on("click", function() {
			$(this).attr("src", mainUrl+"IdentCodeGenerateAction?" + Math.random());
            $("#valiCode").val("");
            
		});
		
		var webChart=getArgs();
		var openId=webChart.openId;
		$("#openId").val(openId);
		if(openId!=null&&openId!=""&&openId!='undefined'){
			$(".button_b").attr('href','sigin/sigin.html?openId='+openId); 
		}
</script>
<script type="text/javascript">
console.log($.cookie("sourceId"));
if($.cookie("sourceId")=="R360"){
    $("#zhjj_back").attr("href","richr360/richr360_home.html"); 
}else{
    $("#zhjj_back").attr("href","home.html");
};
