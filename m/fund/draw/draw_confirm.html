<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!--根据屏幕全局显示-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!--允许全屏模式浏览-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!--指定的iphone中safari顶端的状态条的样式;隐藏状态栏-->
    <meta name="format-detection" content="telephone=no"/>
    <meta name="keywords" content="基金">
    <meta name="description" content="基金">
    <!--指定的iphone中safari顶端的状态条的样式-->
    <meta name="format-detection" content="email=no"/>
    <!--去除Android平台中对邮箱地址的识别-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 隐藏地址栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="" />
    <!-- 状态条风格 -->
    <title>基金取现</title>
    <!--<script src="js/jquery.min.js"></script>-->
    <!--<script src="js/fund_in.js"></script>-->
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common_zjy.css"/>

</head>

<body>
<header class="header">
    <a class="back" href="javascript:history.go(-1);"><span>返回</span><i></i></a>
    <h1>基金取现</h1>
</header>
<div>
    <form name="" action="">
        <div class="fund_tip_t">预计 <span>2014-10-15</span> 到账</div>
        <div>
            <ul class="normal_list">
           	 	<li>
                    <i class="d"></i>
                    <div class="money_num">
                        <em>基金简称</em>
                        <span class="c">理财易站</span>
                    </div>
                </li>
                <li>
                    <i class="d"></i>
                    <div class="money_num">
                        <em>到账方式</em>
                        <span class="c">银行卡</span>
                    </div>
                </li>
            	<li>
                    <i class="d"></i>
                    <div class="banks">
                        <em>到账卡号</em>
                        <div class="t bank_account">
                            <div id="myAccount" class="my_account"><i class="jsyh"></i>建设银行****1501</div>
                        </div>
                    </div>
                </li>
                <li>
                    <i class="d"></i>
                    <div class="money_num">
                    	<!-- 0201 start -->
                        <em>取现份额</em>
                        <span class="redColor1">10000份</span>
                        <!-- 0201 end -->
                    </div>
                </li>
                <li>
                    <i class="d"></i>
                    <div class="money_num clearfix">
                        <em>取现方式</em>
                        <span class="c">实时</span>
                    </div>
                </li>

				<li>
					<i class="d"></i>
					<div class="money_num clearfix">
						<em>取现方式</em>
						<span class="c">普通</span>
					</div>
				</li>
            </ul>
        </div>
        <div class="mtop15 normal_list">
            <li>
                <i class="d"></i>
                <div class="banks clearfix">
                    <em>交易密码</em>
                    <div class="t bank_account">
                        <div class="my_account money_num ">
                            <input type="password" placeholder="请输入交易密码">
                        </div>
                    </div>
                </div>
            </li>
        </div>
        <div class="p_t_9">
            <a class="button_a" href="draw_right.html">确认取现</a>
        </div>
    </form>
</div>


<footer class="footer"></footer>
</body>
</html>
