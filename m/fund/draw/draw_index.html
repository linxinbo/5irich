<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!--根据屏幕全局显示-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!--允许全屏模式浏览-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!--指定的iphone中safari顶端的状态条的样式;隐藏状态栏-->
    <meta name="format-detection" content="telephone=no"/>
    <meta name="keywords" content="基金">
    <meta name="description" content="基金">
    <!--指定的iphone中safari顶端的状态条的样式-->
    <meta name="format-detection" content="email=no"/>
    <!--去除Android平台中对邮箱地址的识别-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 隐藏地址栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="" />
    <!-- 状态条风格 -->
    <title>基金取现</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common_zjy.css"/>

</head>

<body>
<header class="header">
    <a class="back" href="javascript:history.go(-1);"><span>返回</span><i></i></a>
    <h1>基金取现</h1>
</header>
<div>
    <form name="" action="">
    <div class="fund_tip_t">预计 <span>2014-10-15</span> 到账</div>
    <div>
        <ul class="normal_list">
            <li>
                <i class="d"></i>
                <div class="banks">
                    <em>基金简称</em>
                    <div class="t bank_account">
                        <div class="my_account">基金简称XXXXXX</div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div>
        <ul class="normal_list">
            <li>
                <i class="d"></i>
                <div>
                    <em class="vlineRight">到账方式</em>
                    <div class="t">
                        <ul class="save_way save_payChannel clearfix">
                        	<!-- 0201 start -->
                        	<li data_c="2" data_name="save" class="select"><i class="radio_a"></i>银行卡</li>
                            <li data_c="1" data_name="save"><i class="radio_a"></i>增值宝</li>
                            <!-- 0201 end -->
                        </ul>
                    </div>
                </div>
            </li>
            <!-- 付款银行卡 -->
            <!-- 0201 start -->
            <li>
            <!-- 0201 end -->
                <i class="d"></i>
                <i class="m"></i>
                <div class="banks">
                    <em>到账银行卡</em>
                    <div class="t bank_account">
                        <span>建设银行****1501</span>
                        <select class="opaSelect">
                            <option>建设银行****1501</option>
                            <option>工商银行****1501</option>
                        </select>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div>
        <ul class="normal_list">
            <li>
                <i class="d"></i>
                <div>
                    <em class="vlineRight">取现方式</em>
                    <div class="t">
                        <ul class="save_way deposit_type clearfix">
                        	<!-- 0201 start -->
                            <li data_c="1" data_name="draw" class="select"><i class="radio_a"></i>实时</li>
                            <li data_c="2" data_name="draw"><i class="radio_a"></i>普通</li>
                            <!-- 0201 end -->
                        </ul>
                    </div>
                </div>
            </li>
            
        </ul>
    </div>
    <div>
        <ul class="normal_list">
            <li>
                <i class="d"></i>
                <div id="accountNO" class="money_num clearfix">
                	<!-- 0201 start -->
                    <em>可取份额</em>
                    <span><b>1000</b>份</span>
                    <!-- 0201 end -->
                </div>
            </li>
            <li>
                <i class="d"></i>
                <div id="drawNO" class="money_num clearfix">
                	<!-- 0201 start -->
                    <em>取现份额</em>
                    <span class="n">份</span>
                    <input type="text" id="drawMoneyNum" name="drawMoneyNum" placeholder="输入份额" value="" />
                    <!-- 0201 end -->
                </div>
            </li>
        </ul>
		<div id="drawNOerror" class="errorLi" style="text-align:center;">您输入的金额大于总额</div>
    </div>
    
    <div class="p_t_9">
        <!-- <a id="drawBtn" class="button_a" href="draw_confirm_now.html">下一步</a> -->
        <a id="drawBtn" class="button_a" href="draw_confirm.html">下一步</a>
    </div>
    <div class="tip_txt">
        <h3><i></i>温馨提示</h3>
        <p>存入增值宝即申购建信增值宝货币市场基金，最低1分钱起存。</p>
        <p>若您的银行卡不支持代扣支付模式，请访问理财易站网上交易系统签署代扣协议或新增银行卡支付账户。</p>
    </div>
    </form>
</div>
<footer class="footer"></footer>

</body>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/fund_all_draw.js"></script>
</html>
