<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!--根据屏幕全局显示-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!--允许全屏模式浏览-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!--指定的iphone中safari顶端的状态条的样式;隐藏状态栏-->
    <meta name="format-detection" content="telephone=no"/>
    <meta name="keywords" content="基金">
    <meta name="description" content="基金">
    <!--指定的iphone中safari顶端的状态条的样式-->
    <meta name="format-detection" content="email=no"/>
    <!--去除Android平台中对邮箱地址的识别-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 隐藏地址栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="" />
    <!-- 状态条风格 -->
    <title>基金存入</title>
    <!--<script src="js/jquery.min.js"></script>-->
    <!--<script src="js/fund_in.js"></script>-->
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common_zjy.css"/>

</head>

<body>
<header class="header">
    <a class="back" href="javascript:window.history.go(-1);"><span>返回</span><i></i></a>
    <h1>基金存入</h1>
</header>
<div>
    <form name="" action="">
    <div class="fund_tip_t">预计 <span>2014-10-15</span> 可以享受收益</div>
   
    <div>
        <ul class="normal_list">
        	<li>
                <i class="d"></i>
                <div class="clearfix">
                    <em>基金简称</em>
                    <div class="t bank_account">
                        <div class="my_account">理财易站</div>
                    </div>
                </div>
            </li>
            <li>
                <i class="d"></i>
                <div class="clearfix">
                    <em>支付来源</em>
                    <div class="t bank_account">
                        <div class="my_account">银行卡</div>
                    </div>
                </div>
            </li>
            <li>
                <i class="d"></i>
                <div class="banks">
                    <em>支付卡号</em>
                    <div class="t bank_account">
                        <div id="myAccount" class="my_account"><i class="jsyh"></i>建设银行****1501</div>
                    </div>
                </div>
            </li>
            <li>
                <i class="d"></i>
                <div class="money_num">
                    <em>存入金额</em>
                    <span>10000元</span>
                </div>
            </li>
            <li>
                <i class="d"></i>
                <div class="clearfix">
                    <em>存入方式</em>
                    <div class="t bank_account">
                        <div class="my_account">定期</div>
                    </div>
                </div>
            </li>
            <li>
                <i class="d"></i>
                <div class="banks clearfix">
                    <em>存入周期</em>
                    <div class="t bank_account">
                        <div class="my_account">一月</div>
                    </div>
                </div>
            </li>
            <li>
                <i class="d"></i>
                <div class="banks clearfix">
                    <em>存入时间</em>
                    <div class="t bank_account">
                        <div class="my_account">一周</div>
                    </div>
                </div>
            </li>
            <li>
                <i class="d"></i>
                <div class="banks clearfix">
                    <em>存入时间</em>
                    <div class="t bank_account">
                        <div class="my_account">2014-01-02</div>
                    </div>
                </div>
            </li>
            <li>
                <i class="d"></i>
                <div class="banks clearfix">
                    <em style="min-width:135px;">汇款截至时间后到账</em>
                    <div class="t bank_account">
                        <div class="my_account">顺延到下一工作日</div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="mtop15 normal_list">
    <li>
        <i class="d"></i>
        <div class="banks clearfix">
            <em>交易密码</em>
            <div class="t bank_account">
                <div class="my_account money_num ">
                    <input type="password" placeholder="请输入交易密码">
                </div>
            </div>
        </div>
    </li>
</div>
    <div class="p_t_9">
        <a class="button_a" href="save_right.html">确认存入</a>
    </div>
    </form>
</div>


<footer class="footer"></footer>
</body>
</html>
