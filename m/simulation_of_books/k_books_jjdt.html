<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<!--根据屏幕全局显示-->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!--允许全屏模式浏览-->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<!--指定的iphone中safari顶端的状态条的样式;隐藏状态栏-->
	<meta name="format-detection" content="telephone=no" />
	<meta name="keywords" content="基金">
	<meta name="description" content="基金">
	<!--指定的iphone中safari顶端的状态条的样式-->
	<meta name="format-detection" content="email=no" />
	<!--去除Android平台中对邮箱地址的识别-->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!-- 隐藏地址栏 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="" />
    <!--日历组件依赖css begin-->
	<link rel="stylesheet" type="text/css" href="../css/calendar/calendar.css">
	<link rel="stylesheet" type="text/css" href="../css/calendar/calendar.default.css">
	<!--日历组件依赖css end-->
	<link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/common_zjy.css" />
	<link rel="stylesheet" type="text/css" href="../css/common_qifu.css" />
	<link rel="stylesheet" href="../css/common_new.css">
	<link rel="stylesheet" href="simulation_of_books_css/simulation_of_books.css"/>
	<link rel="stylesheet" href="simulation_of_books_css/jedate.css"/>
	<link rel="stylesheet" href="simulation_of_books_css/newzb.css"/>
	<link rel="stylesheet" href="simulation_of_books_css/bootstrap.min.css"/>
	<script src="simulation_of_books_js/jedate.js"></script>
<title>模拟账本-定投开放式基金</title>
</head>
	<body>
		 <div class="header_c">
				<div><i class="logo_c"></i></div>
				<div>
					<div class="login_div clearfix">
						<a href="../sigin/sigin.html" class="sigin">注册</a>
						<a href="../user_login.html" class="login">登录</a>
					</div>
				<div class="hello_div clearfix" style="display: none;">
				<div class="out">退出</div><span>hi,</span></div>
				</div>
			</div>
			<header class="header">
				<!--<a class="back" href="javascript:history.go(-1);"><span>返回</span><i></i></a>-->
				<a class="back1" href="javascript:history.go(-1);">＜返回</a>
				<h1>定投开放式基金</h1>
			</header>
		<form name="" action="">
			<!--			<div class="fund_tip_t">预计 <span>2014-10-15</span> 到账</div>-->
			
			<div id="fundZm_content">
				<ul class="normal_list mtop15">
					<li>
						<i class="d"></i>
						<div class="banks">
							<em>基金名称:</em>
							<div class="t bank_account">
							<input type="text" id="fundZm" name="keywords" class="n pass_trade" autocomplete="off" size="20" placeholder="输入基金首字母缩写">
							<!-- <input id="demo1" type="text" class="span4" placeholder="Search cities..." autocomplete="off" /> -->
						</div>
						</div>
					</li>
				</ul>
			</div>

			<div>
				<ul class="normal_list mtop15">
					<li style="background-color: #e3e3e3;">
						<i class="d"></i>
						<div class="banks">
							<em>基金代码:</em>
							<div class="t bank_account">
								<input type="text" id="fundCode" name="keywords" disabled="disabled"  class="n pass_trade" autocomplete="off" size="20" placeholder="基金代码">
							</div>
						</div>
					</li>
				</ul>
			</div>
			
			<div>
				<ul class="normal_list">

					<li>
						<i class="d"></i>
						<div id="drawNO" class="money_num clearfix">
							<em>定投频率:</em>
                            <span style="margin:0px 19px 0 3px;">一笔</span>			
							<select id="fixedInvestmentCycleType" name="fixedInvestmentCycleType" class="pass_trade_s2">
                               <option value="0" selected>月</option>
                               <option value="1">周</option>
                               <option value="2">日</option>         
                            </select>
                            <input type="text" id="fixedInvestmentCycle" name="fixedInvestmentCycle" class="pass_trade_i2" placeholder="1" value="1" />
							<span style="text-align:right;margin:0px 0px 0 3px;">每</span>
						</div>
					</li>
				</ul>
			</div>			
			
			<div id="kkr">
				<ul class="normal_list mtop15">
					<li>
						<i class="d"></i>
						<div class="banks">
							<em>扣款日:</em>
							<div class="t bank_account">
								<select id="deductMoneyDay" name="deductMoneyDay" class="pass_trade_s3">
								<!-- <option id="kkr1" selected value="0">请选择</option> -->
                                </select>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div>
				<ul class="normal_list">
					<li>
						<i class="d"></i>
						<div class="banks">
							<em>定投开始日期:</em>
							<div class="t bank_account">								
								<input type="text" id="indate" onfocus="blur();" name="indate"  class="pass_trade datainp" size="20" value="" placeholder="输入日期" >
							</div>
						</div>
					</li>
				</ul>
			</div>
			
			<div>
				<ul class="normal_list">
					<li>
						<i class="d"></i>
						<div class="banks">
							<em>定投结束日期:</em>
							<div class="t bank_account">								
								<input type="text" id="indate1" onfocus="blur();" name="indate"  class="pass_trade datainp" size="20" value="" placeholder="输入日期" >
							</div>
						</div>
					</li>
				</ul>
			</div>		
			
			<div style="">
				<ul class="normal_list mtop15">
					<li>
						<i class="d"></i>
						<div class="banks">
							<i data_rest="ID_rest" class="x" style="display:none;"></i>
							<em>定投金额:</em>
							<div class="t bank_account">
								<input id="amountFixedInvestment" type="text" name="amountFixedInvestment" class="pass_trade" size="20" placeholder="0.00元">
							</div>
						</div>
					</li>
				</ul>
			</div>		
			
			<div>
				<ul class="normal_list">
					<li>
						<i class="d"></i>						
						<div class="banks">
							<em>认/申购方式:</em>
							<div id="myAccount" class="my_account" style="padding-right:10px;">
									<input type="radio" id="buyPattern" name="buyPattern" class="pass_trader" value="0" checked> 前端
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div>
				<ul class="normal_list">

					<li>
						<i class="d"></i>
						<div id="drawNO" class="money_num clearfix">
							<em>认/申购费率:</em>
							<span id="feilv" style="margin:0px 19px 0 3px;">%</span>							
							<input type="text" id="gudingzhideid" name="freeRatio" class="pass_trade_i" placeholder="0.00" value="" />
							<input type="text" id="baifenbideid" name="freeRatio" class="pass_trade_i" placeholder="0.00" value="0.6" />
							
							<select id="freeRatioType" name="freeRatioType" class="pass_trade_s">
                               <option value="0" selected>百分比</option>
                               <option value="1">固定值</option>                               
                            </select>
						</div>
					</li>
				</ul>
			</div>			
			
			<div style="">
				<ul class="normal_list mtop15">
					<li>
						<i class="d"></i>
						<div class="banks">
							<i data_rest="ID_rest" class="x" style="display:none;"></i>
							<em>分红方式:</em>
							<div id="dividendsPattern" class="my_account" style="padding-right:10px;">
								<input type="radio" class="pass_trader" name="fenhong" value="0" checked> 现金分红 
								<input type="radio" class="pass_trader" name="fenhong" value="1" > 红利再投 </div>
						</div>
					</li>
				</ul>
			</div>	
			<div class="p_t_9">
				<button id="dtBtn" class="button_a">确认</button>
			</div>			
			<div class="p_t_9">
				<button type="reset" id="rsgReset" class="button_a">重置</button>
			</div>	
			
		</form>	
	</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/qifu/common_qifu.js"></script>
<script src="simulation_of_books_js/mockjax.js" type="text/javascript"></script>
<script type="text/javascript" src="simulation_of_books_js/bootstrap-typeahead.js"></script>
<script type="text/javascript" src="../js/qifu/jquery.cookie.js"></script>
<script type="text/javascript" src="../js/qifu/home.js"></script>
<script type="text/javascript" src="simulation_of_books_js/dateformat.js"></script>
<script type="text/javascript" src="simulation_of_books_js/k_books_jjdt.js"></script>
<script src="simulation_of_books_js/demo.js" type="text/javascript"></script>
<script type="text/javascript">
jeDate({
	dateCell:"#indate",//isinitVal:true,
	format:"YYYY-MM-DD",
	isTime:false, //isClear:false,
	minDate:"2000-01-01 00:00:00"
});
jeDate({
		dateCell:"#indate1",//isinitVal:true,
		format:"YYYY-MM-DD",
		isTime:false, //isClear:false,
		minDate:"2000-01-01 00:00:00"
	});
 </script>
</html>
