<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<!--根据屏幕全局显示-->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!--允许全屏模式浏览-->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<!--指定的iphone中safari顶端的状态条的样式;隐藏状态栏-->
	<meta name="format-detection" content="telephone=no" />
	<meta name="keywords" content="基金">
	<meta name="description" content="基金">
	<!--指定的iphone中safari顶端的状态条的样式-->
	<meta name="format-detection" content="email=no" />
	<!--去除Android平台中对邮箱地址的识别-->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!-- 隐藏地址栏 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="" />
<!--日历组件依赖css begin-->
	<link rel="stylesheet" type="text/css" href="../css/calendar/calendar.css">
	<link rel="stylesheet" type="text/css" href="../css/calendar/calendar.default.css">
	<!--日历组件依赖css end-->
	<link rel="stylesheet" type="text/css" href="../css/common.css" />
	<link rel="stylesheet" type="text/css" href="../css/common_zjy.css" />
	<link rel="stylesheet" type="text/css" href="../css/common_qifu.css" />
	<link rel="stylesheet" href="../css/common_new.css">
	<link rel="stylesheet" href="simulation_of_books_css/simulation_of_books.css"/>
	<link rel="stylesheet" href="simulation_of_books_css/jedate.css"/>
	<link rel="stylesheet" href="simulation_of_books_css/newzb.css"/>
	<script src="simulation_of_books_js/jedate.js"></script>
<title>模拟账本-基金转换开放式基金、货币基金</title>
</head>
	<body>
		 <div class="header_c">
				<div><i class="logo_c"></i></div>
				<div>
					<div class="login_div clearfix">
						<a href="../sigin/sigin.html" class="sigin">注册</a>
						<a href="../user_login.html" class="login">登录</a>
					</div>
				<div class="hello_div clearfix" style="display: none;">
				<div class="out">退出</div><span>hi,</span></div>
				</div>
			</div>
			<header class="header">
				<!--<a class="back" href="javascript:history.go(-1);"><span>返回</span><i></i></a>-->
				<a class="back1" href="javascript:history.go(-1);">＜返回</a>
				<h1>基金转换</h1>
			</header>
		<form name="" action="">
			<!--			<div class="fund_tip_t">预计 <span>2014-10-15</span> 到账</div>-->

			<div>
				<ul class="normal_list mtop15">
					<li>
						<i class="d"></i>
						<div class="banks">
							<em>转出基金:</em>
							<div class="t bank_account">
								<select id="zhuanchujijin" name="fundCode" class="pass_trade_s1">
								<option id="zhjjid" value="0" selected>请选择要转出的基金</option>								  
                                  <!-- <option value="1">南方稳健成长2号</option> -->
                                  <!-- <option value="2">汇添富优势精选</option> -->                               
                                </select>
							</div>
						</div>
					</li>
				</ul>
			</div>
			
			<div>
				<ul class="normal_list">
					<li>
						<i class="d"></i>
						<div class="banks">
							<em>转换日期:</em>
							<div class="t bank_account">								
								<input type="text" id="indate" onfocus="blur();" name="indate"  class="pass_trade datainp" size="20" value="" placeholder="输入日期" >
							</div>
						</div>
					</li>
				</ul>
			</div>

			
			
			<div style="">
				<ul class="normal_list mtop15">
					<li>
						<i class="d"></i>
						<div class="banks">
							<i class="x" style="display:none;"></i>
							<em>转出份额:</em>
							<div class="t bank_account">
								<input type="text" id="outConversionShare" class="pass_trade" size="20" placeholder="0.00份" value="">
							</div>
						</div>
					</li>
				</ul>
			</div>
			
			<div style="" id="maxbuyshare" style="display:none;">
				<ul class="normal_list mtop15" style="background-color: #e3e3e3;">
					<li>
						<i class="d"></i>
						<div class="banks">
							<i class="x" style="display:none;"></i>
							<em>最大转出份额:</em>
							<div class="t bank_account">
								<input type="text" id="maxbuyshareid" class="pass_trade" size="20" placeholder="0.00份" value="">
							</div>
						</div>
					</li>
				</ul>
			</div>
			
			<div style="">
				<ul class="normal_list mtop15">
					<li>
						<i class="d"></i>						
						<div class="banks">
							<em>转出费率:</em>
							<div class="t bank_account">
									<input type="text" id="outConversionFreeRatio" class="pass_trade" size="20" placeholder="0.00%" value="0.6">
							</div>
						</div>
					</li>
				</ul>
			</div>
			
			
			
			<div>
				<ul class="normal_list mtop15">
					<li>
						<i class="d"></i>
						<div class="banks">
							<em>转入基金:</em>
							<div class="t bank_account">
								<select id="zhuanrujijin" name="fundCode" class="pass_trade_s1">
								<option id="zrjjid" value="0" selected>请选择要转入的基金</option>
                                </select>
							</div>
						</div>
					</li>
				</ul>
			</div>
			
			<div style="">
				<ul class="normal_list mtop15">
					<li>
						<i class="d"></i>						
						<div class="banks">
							<em>转换费率:</em>
							<div class="t bank_account">
									<input type="text" id="inConversionFreeRatio" class="pass_trade" size="20" placeholder="0.00%" value="0.6">
							</div>
						</div>
					</li>
				</ul>
			</div>
			
			<div style="">
				<ul class="normal_list mtop15" style="background-color: #e3e3e3;">
					<li>
						<i class="d"></i>
						<div class="banks">
							<i class="x" style="display:none;"></i>
							<em>转入份额:</em>
							<div class="t bank_account">
								<input type="text" id="inConversionShare" disabled="disabled" class="pass_trade" size="20" placeholder="0.00份" value="">
							</div>
						</div>
					</li>
				</ul>
			</div>
			
			
			
			<div style="">
				<ul class="normal_list mtop15">
					<li>
						<i class="d"></i>
						<div class="banks">
							<i class="x" style="display:none;"></i>
							<em>分红方式:</em>
							<div id="conversionDividendspPattern" class="my_account" style="padding-right:10px;">
								<input type="radio" class="pass_trader" name="conversionDividendspPattern" value="0" checked> 现金分红 
								<input type="radio" class="pass_trader" name="conversionDividendspPattern" value="1"> 红利再投 </div>
						</div>
					</li>
				</ul>
			</div>	
			
			
			
			<div class="p_t_9">
				<button id="jjzhBtn" class="button_a">确认</button>
			</div>
			
			<div class="p_t_9">
				<button type="reset" id="rsgReset" class="button_a">重置</button>
			</div>

			

		</form>	
	
	</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/qifu/common_qifu.js"></script>
<script type="text/javascript" src="../js/qifu/jquery.cookie.js"></script>
<script type="text/javascript" src="../js/qifu/home.js"></script>
<script type="text/javascript" src="simulation_of_books_js/dateformat.js"></script>
<script type="text/javascript" src="simulation_of_books_js/k_books_jjzh.js"></script>
<script type="text/javascript">
jeDate({
	dateCell:"#indate",//isinitVal:true,
	format:"YYYY-MM-DD",
	isTime:false, //isClear:false,
	minDate:"2000-01-01 00:00:00"
});
 </script>
</html>
