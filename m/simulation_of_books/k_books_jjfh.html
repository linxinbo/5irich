<title>模拟账本-货币基金分红</title>
</head>
	<body>
		 <div class="header_c">
				<div><i class="logo_c"></i></div>
				<div>
					<div class="login_div clearfix">
						<a href="../sigin/sigin.html" class="sigin">注册</a>
						<a href="../user_login.html" class="login">登录</a>
					</div>
				<div class="hello_div clearfix" style="display: none;">
				<div class="out">退出</div><span>hi,</span></div>
				</div>
			</div>
			<header class="header">
				<!--<a class="back" href="javascript:history.go(-1);"><span>返回</span><i></i></a>-->
				<a class="back1" href="javascript:history.go(-1);">＜返回</a>
				<h1>货币基金分红</h1>
			</header>
		<form name="" action="">
			<!--			<div class="fund_tip_t">预计 <span>2014-10-15</span> 到账</div>-->

			<div>
				<ul class="normal_list mtop15">
					<li>
						<i class="d"></i>
						<div class="banks">
							<em>分红基金:</em>
							<div class="t bank_account">
								<select id="fenhongjijin" name="fundCode" class="pass_trade_s1">
								  <option id="fhjjid" value="0" selected>请选择分红的货币基金</option>                                                       
                                </select>
							</div>
						</div>
					</li>
				</ul>
			</div>
			
			<div>
				<ul class="normal_list">
					<li>
						<i class="d"></i>
						<div class="banks">
							<em>分红日期:</em>
							<div class="t bank_account" id="inDateId">								
								<input type="text" id="indate" onfocus="blur();" name="indate"  class="pass_trade datainp" size="20" value="" placeholder="输入日期" >
							</div>
						</div>
					</li>
				</ul>
			</div>		
			
			<div style="">
				<ul class="normal_list mtop15">
					<li>
						<i class="d"></i>
						<div class="banks">
							<i class="x" style="display:none;"></i>
							<em>分红份额:</em>
							<div class="t bank_account">
								<input type="text" id="fenhongfene" name="redemptiontShare" class="pass_trade" size="20" placeholder="0.00份" value="">
							</div>
						</div>
					</li>
				</ul>
			</div>		
			
			<div class="p_t_9">
				<button id="fhBtn" class="button_a">确认</button>
			</div>
			
			<div class="p_t_9">
				<button type="reset" id="rsgReset" class="button_a">重置</button>
			</div>

			

		</form>	
	
	</body>
